{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %} 

{% block content %}

<div class="overlay"></div>
	<p class="mt-3">{{ event.name }}</p>
	<p class="mt-3">{{ event.image }}</p>
	<p class="mt-3">{{ event.description }}</p>
	<p class="mt-3">{{ event.start_date }}</p>
	<p class="mt-3">{{ event.end_date }}</p>
{% if request.user.is_superuser %}
      <small class="ml-3">
                                                    <a href="#">Edit</a> | 
<a class="text-danger" href="#">Delete</a>
     </small>

{% endif %}

{% endblock %}
