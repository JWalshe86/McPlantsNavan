{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Sign Up for McPlantsNavan's Newsletter</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
		 {% if messages %}
		 {% for message in messages %}
                <div {% if message.tags %} class="{{message.tags}}"{% endif %} role="alert">
                         {{ message }}
                 </div>
		 {% endfor %}
		 {% else %}
                <form class="mt-3" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Subscribe</button>
                </form>
		{% endif %}
            </div>
        </div>
    </div>
{% endblock %}
