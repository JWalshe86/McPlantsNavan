{% extends 'control_base.html' %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset2 main">
	<div class="row">
		<div class="col-sm-10">
			<h1 class='page-header'>All Newsletters</h1>
		<div class='col-sm-2'>
                  <a href='{% url 'control_panel:control_newsletter' %}'></a>
		  <button type='button' class='btn btn-success'>New Newsletter</button>
		</div>
		</div>
		<div class='table-responsive table-hover'>
                   <table class='table'>
                       <thead>
			       <th>Subject</th>
			       <th>Status</th>
			       <th>Created</th>
			       <th>Updated</th>
			       <th>Edit</th>
			       <th>Delete</th>
		       </thead>
		       <tbody>
                       {% for item in items %}
                        <tr>
                           <td>{{ item.subject }}</td>
                           <td>{{ item.status }}</td>
                           <td>{{ item.created }}</td>
                           <td>{{ item.updated }}</td>
			   <td><a href='#'</a>Edit</td>
			   <td><a href='#'</a>Delete</td>
		        </tr>
		       {% endfor %}
		       </tbody>
	           </table>
		</div>
	</div>
</div>

{% endblock %}
